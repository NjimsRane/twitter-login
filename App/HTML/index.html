<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter</title>
        <link rel="stylesheet" href="/dist/main.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <a href="/App/HTML/index.html">
                    <img src="/imgs/twitter.png" alt="twitter logo">
                </a>
            </div>
            <h2>Sign in to Twitter</h2>
            <form action="#">
                <a href="#">
                    <button class="linkToSocialMedia">
                        <img src="/imgs/search.png" alt="google logo">
                        Continue with Google</button>
                </a>
                <a href="#">
                    <button class="linkToSocialMedia apple"><img src="/imgs/apple.png" alt="apple logo">
                        Continue with Apple</button>
                </a>
                <p class="choice">or</p>
                <label for="userInfo">
                    <input type="text" name="userInfo" id="userInfo" placeholder="Phone,email,or username" required>
                </label>
                <a href="#">
                    <button class="linkToNextPage">Next</button>
                </a>
                <a href="#">
                    <button class="linkToPassword">Forget password?</button>
                </a>
              
            </form>
            <p class="signUpLink">
                Don`t have an account ? <a href="#" >Sign up</a>
            </p>
        </div>
    </body>
</html>
